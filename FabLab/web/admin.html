      <div class="container">
        <h1>Administracion de usuario</h1>
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="inputnewuser" placeholder="Nombre completo" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="inputcorreouser" placeholder="Correo" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="inputpassworduser" placeholder="Contraseña" required>
        </div>
        

          <div class="col-md-14">
            <label for="validationDefault04" class="form-label">Rol</label>
            <select class="form-select" id="inputadmin" required>
              <option selected disabled value="0">Eliga una opcion</option>
              <option value="administrador">Administrador</option>
              <option value="secretaria">Secretaria</option>
              <option value="fab lab">Fab Lab</option>
              <option value="supervisora">Supervisora</option>
            </select>
        </div>

        <div class="mt-3">
            <a class="btn btn-primary"  id="btnagregar">Agregar usuario</a>
        </div>

          <table lass="table position-absolute top-25 start-15  " style="margin-left: 5%; width: 85%;" id="tableusers">
